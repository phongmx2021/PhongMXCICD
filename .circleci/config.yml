version: 2.1

jobs:
  save:
    docker:
      - image: ubuntu:14.04
    steps:
      - run: mkdir -p workspace
      - run:
          name: "save text to file"
          command: |
            echo "text to output here" > workspace/echo-output/output.txt

      - persist_to_workspace:
          root: workspace/echo-output     # relative path to our working directory
          paths:      # file globs which will be persisted to the workspace
           - output.txt
  
  read:
    docker:
      - image: ubuntu:14.04
    steps:
      - run:
          name: "read text from file"
          command: |
            cat /workspace/echo-output/output.txt
      - attach_workspace:
          at: /workspace/echo-output/

workflows:
  test-env-vars:
    jobs:
      - save
      - read

