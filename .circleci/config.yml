version: 2.1

jobs:
  save:
    docker:
      - image: circleci/node:13.8.0
    steps:
      - run: echo "hello world" > ~/output.txt

      - persist_to_workspace:
          root: ~/     # relative path to our working directory
          paths:      # file globs which will be persisted to the workspace
           - output.txt
  
  read:
    docker:
      - image: circleci/node:13.8.0
    steps:
      - attach_workspace:
          at: ~/
      - run: cat ~/output.txt
      

workflows:
  test-env-vars:
    jobs:
      - save
      - read

