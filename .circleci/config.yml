version: 2.1

jobs:
  save:
    docker:
      - image: circleci/node:13.8.0
    steps:
      - run: echo "hello world" > ~/output.txt

      - persist_to_workspace:
          root: ~/
          paths:
            - output.txt
  
  read:
    docker:
      - image: circleci/node:13.8.0
    steps:
      - attach_workspace:
          at: ~/
      - run: cat ~/output.txt
      

workflows:
  test-env-vars:
    jobs:
      - save
      - read

